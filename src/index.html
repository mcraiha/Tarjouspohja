<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="mvp.css">
    <title>Tarjouspohja - Ilmainen, avoin, mainosvapaa ja yksityisyyttä kunnioittava hintatarjouspohjan generoija</title>
  </head>
  <body>
    <noscript>
      <strong>Tarjouspohja vaatii Javascriptin toimiakseen</strong>
    </noscript>
    <h1>Hintatarjouspohjan generoija</h1>
    <form>
        <label>Tarjouksen URL/osoite:</label><br>
        <input type="url" id="tarjousosoite" placeholder="https://jokukauppa.com/tuote" disabled><br><br>
        
        <label>Tarjoustuote:</label><br>
        <input type="text" id="tarjoustuote" placeholder="Peltisakset" disabled><br><br>
        
        <label>Tarjoushinta:</label><br>
        <input type="number" id="tarjoushinta" placeholder="14,99" disabled><br>

        <input type="radio" name="valuutta" value="euro" disabled>
        <label for="euro">euroa</label><br>
        <input type="radio" name="valuutta" value="dollari" disabled>
        <label for="dollari">dollaria</label><br>
        <input type="radio" name="valuutta" value="muu" disabled>
        <input type="text" id="omavaluutta">
        <br><br>

        <label>Voimassa:</label><br>
        <input type="radio" name="voimassa" value="tanaan" disabled>
        <label for="tanaan">tänään</label><br>

        <input type="radio" name="voimassa" value="huomiseen" disabled>
        <label for="huomiseen">huomiseen</label><br>

        <input type="radio" name="voimassa" value="eitietoa" disabled>
        <label for="eitietoa">ei tietoa</label><br>

        <input type="radio" name="voimassa" value="asti" disabled>
        <input type="date" id="asti"> asti<br>

        <input type="radio" name="voimassa" value="muu" disabled>
        <input type="date" id="alkupaiva"> - <input type="date" id="loppupaiva"><br><br>

        <label>BB Code:</label><br>
        <textarea rows="8" cols="60" id="bbkoodi" readonly>BB Code generoituu tähän</textarea><br>
        
        <button type="button" id="kopioibb" disabled>Kopioi ✂️</button>

        <br><br>

        <label>Visuaalinen:</label><br>
        <div id="visuaalinen">Teksti generoituu tähän</div>
    </form>
  </body>
  <script type="module" src="index.js"></script>
</html>
