<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="mvp.css">
    <title>Tarjouspohja - Ilmainen, avoin, mainosvapaa ja yksityisyyttä kunnioittava hintatarjouspohjan generoija</title>
  </head>
  <body>
    <noscript>
      <strong>Tarjouspohja vaatii Javascriptin toimiakseen</strong>
    </noscript>
    <main>
      <section>
        <header>
          <h1>Hintatarjouspohjan generoija</h1>
        </header>

        <form>
          <label>Tarjouksen URL/osoite:</label>
          <input type="url" id="tarjousosoite" placeholder="https://jokukauppa.com/tuote" disabled>
          
          <label>Tarjoustuote:</label>
          <input type="text" id="tarjoustuote" placeholder="Peltisakset" disabled>
          
          <label>Tarjoushinta:</label>
          <input type="number" id="tarjoushinta" placeholder="14,99" disabled>

          <input type="radio" name="valuutta" value="euro" checked="checked" disabled>
          <label for="euro">euroa</label>
          <input type="radio" name="valuutta" value="dollari" disabled>
          <label for="dollari">dollaria</label>
          <input type="radio" name="valuutta" value="muu" disabled>
          <label for="muu">muu</label>
          <input type="text" id="omavaluutta" placeholder="Muu valuutta tähän" disabled>

          <label>Voimassa:</label>
          <input type="radio" name="voimassa" value="tanaan" disabled>
          <label for="tanaan">tänään</label>

          <input type="radio" name="voimassa" value="huomiseen" disabled>
          <label for="huomiseen">huomiseen</label>

          <input type="radio" name="voimassa" value="eitietoa" disabled>
          <label for="eitietoa">ei tietoa</label>

          <input type="radio" name="voimassa" value="asti" disabled>
          <input type="date" id="asti"> asti

          <input type="radio" name="voimassa" value="muu" disabled>
          <input type="date" id="alkupaiva"> - <input type="date" id="loppupaiva">

          <label>Promokoodi:</label>
          <input type="text" id="promokoodi" disabled>
        </form>
      </section>

      <hr>

      <section>
        <form>
          <header>
            <h3>BB Code:</h3>
          </header>
          <textarea rows="9" cols="60" id="bbkoodi" readonly>BB Code generoituu tähän</textarea>    
          <button type="button" id="kopioibb" disabled>Kopioi BB code ✂️</button>
        </form>
      </section>      

      <hr>

      <article>
        <h3>Visuaalinen:</h3>
        <pre id="visuaalinen">Teksti generoituu tähän</pre>
      </article>

    </main>

    <footer>
      <hr>
      <p>
        <small>
          Hintatarjouspohjan generoija - <i id="builditiedot"></i> - <a href="tietoja.html">Tietoja</a>
        </small>
      </p>
    </footer>
  </body>
  <script type="module" src="index.js"></script>
</html>
