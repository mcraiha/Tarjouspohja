<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="mvp.css">
    <title>Tarjouspohja - Ilmainen, avoin, mainosvapaa ja yksityisyyttä kunnioittava hintatarjouspohjan generoija</title>
  </head>
  <body>
    <noscript>
      <strong>Tarjouspohja vaatii Javascriptin toimiakseen</strong>
    </noscript>
    <main>
      <section>
        <header>
          <h1>Hintatarjouspohjan generoija</h1>
        </header>

        <form>
          <label title="Tarjouksen URL-osoite, https: - tai http: -alkuinen">Tarjouksen URL/osoite:</label>
          <input type="url" id="tarjousosoite" placeholder="https://jokukauppa.com/tuote" disabled>
          <button type="button" id="lisaahttps" hidden>Lisää HTTPS://</button>
          <button type="button" id="lisaahttp" hidden>Lisää HTTP://</button>
          
          <label title="Tarjoustuotteen nimi">Tarjoustuote:</label>
          <input type="text" id="tarjoustuote" placeholder="Peltisakset" disabled>
          
          <label title="Tarjoustuotteen hinta. Desimaalierotin on selaimesta (+ sen asetuksista) riippuen joko piste . tai pilkku ,">Tarjoushinta:</label>
          <input type="number" id="tarjoushinta" placeholder="14,99" lang="en-150" step="0.01" disabled>

          <input type="radio" name="valuutta" id="euro" value="euro" checked="checked" disabled>
          <label for="euro">euroa</label>
          <input type="radio" name="valuutta" id="dollari" value="dollari" disabled>
          <label for="dollari">dollaria</label>
          <input type="radio" name="valuutta" id="muuvaluutta" value="muu" disabled>
          <label for="muuvaluutta">muu</label>
          <input type="text" id="omavaluutta" placeholder="Muu valuutta tähän" disabled>
          
          <fieldset id="veroerolaskurivanhempi" hidden>
          <legend title="Laskuri laskee eri maiden ALV:ien avulla lopullisen hinnan">Veroerolaskuri</legend>
          <label id="kohdemaanalvteksti">Kohdemaan ALV %</label>
          <input type="number" id="kohdemaanalv" value="16">
          <label id="suomenalvteksti">Suomen ALV %</label>
          <input type="number" id="suomenalv" value="24">
          <label id="lopullinenhintateksti">Lopullinen hinta</label>
          <input type="text" id="lopullinenhinta" readonly>
          </fieldset>

          <label title="Kuinka kauan tarjous on voimassa">Voimassa:</label>
          <input type="radio" name="voimassa" id="tanaan" value="tanaan" checked="checked" disabled>
          <label for="tanaan">tänään</label>

          <input type="radio" name="voimassa" id="huomiseen" value="huomiseen" disabled>
          <label for="huomiseen">huomiseen</label>

          <input type="radio" name="voimassa" id="eitietoa" value="eitietoa" disabled>
          <label for="eitietoa">ei tietoa</label>

          <input type="radio" name="voimassa" id="asti" value="asti" disabled>
          <label for="asti">saakka</label>

          <input type="radio" name="voimassa" id="muuvoimassa" value="muu" disabled>
          <label for="muuvoimassa">muu</label>

          <label>Alkupäivä:</label>
          <input type="date" id="alkupaiva" disabled>
          <label>Loppupäivä:</label>
          <input type="date" id="loppupaiva" disabled>

          <label title="Mahdollinen promo- tai alennuskoodi">Promokoodi:</label>
          <input type="text" id="promokoodi" disabled>
        </form>
      </section>

      <hr>

      <section>
        <form>
          <header>
            <h3 title="BB Code tageja käytetään useilla foorumeilla">BB Code:</h3>
          </header>
          <textarea rows="9" cols="60" id="bbkoodi" readonly>BB Code generoituu tähän</textarea>    
          <button type="button" id="kopioibb" disabled>Kopioi BB code ✂️</button>
        </form>
      </section>      

      <hr>

      <article>
        <h3>Visuaalinen:</h3>
        <pre id="visuaalinen">Teksti generoituu tähän</pre>
      </article>

    </main>

    <footer>
      <hr>
      <p>
        <small>
          Hintatarjouspohjan generoija - <i id="builditiedot"></i> - <a href="tietoja.html">Tietoja</a>
        </small>
      </p>
    </footer>
  </body>
  <script type="module" src="index.js"></script>
</html>
